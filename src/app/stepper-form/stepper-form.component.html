<div class="d-flex h-100 justify-content-center align-items-center">
  <div class="d-flex flex-column justify-content-center align-items-center">
    <h2>Registration</h2>
    <form [formGroup]="personalDetails" class="registerform">
      <!-- User name field -->
      <div class="form-group mb-2">
        <label for="userName">User Name</label>
        <input
          type="text"
          formControlName="userName"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['userName'].errors }"
        />
        <div *ngIf="submitted && f['userName'].errors" class="invalid-feedback">
          <div *ngIf="f['userName'].errors['required']">
            User Name is required
          </div>
        </div>
      </div>
      <!-- Email ID field -->
      <div class="form-group mb-2">
        <label for="email">Email ID</label>
        <input
          type="text"
          formControlName="email"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
        />
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors['required']">Last Name is required</div>
        </div>
      </div>
      <!-- Contact field -->
      <div class="form-group mb-2">
        <label for="contact">Contact</label>
        <input
          type="text"
          formControlName="contact"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['contact'].errors }"
        />
        <div *ngIf="submitted && f['contact'].errors" class="invalid-feedback">
          <div *ngIf="f['contact'].errors['required']">Contact is required</div>
        </div>
      </div>

      <!-- City field -->
      <div class="form-group mb-2">
        <label for="city">City</label>
        <input
          type="text"
          formControlName="city"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['city'].errors }"
        />
        <div *ngIf="submitted && f['city'].errors" class="invalid-feedback">
          <div *ngIf="f['city'].errors['required']">City is required</div>
        </div>
      </div>

      <!-- Address field -->
      <div class="form-group mb-2">
        <label for="address">Address</label>
        <input
          type="text"
          formControlName="address"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['address'].errors }"
        />
        <div *ngIf="submitted && f['address'].errors" class="invalid-feedback">
          <div *ngIf="f['address'].errors['required']">Address is required</div>
        </div>
      </div>

      <!-- Pincode field -->
      <div class="form-group mb-2">
        <label for="pincode">Pincode</label>
        <input
          type="text"
          formControlName="pincode"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['pincode'].errors }"
        />
        <div *ngIf="submitted && f['pincode'].errors" class="invalid-feedback">
          <div *ngIf="f['pincode'].errors['required']">Pincode is required</div>
        </div>
      </div>
      <!-- Add password field -->
      <div class="form-group mb-2">
        <label for="password">Password</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
        />
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">
            Password is required
          </div>
          <div *ngIf="f['password'].errors['minlength']">
            Password must be at least 6 characters
          </div>
        </div>
      </div>

      <!-- Choose role -->
      <div class="form-group mb-2">
        <label for="role">Role</label>
        <div>
          <input
            id="male"
            type="radio"
            value="admin"
            name="role"
            formControlName="role"
            class="me-2"
          />
          <label for="male" class="me-2">admin </label>

          <input
            id="user"
            type="radio"
            value="user"
            name="role"
            formControlName="role"
            class="mx-2"
          />
          <label for="user">user</label>

          <div
            *ngIf="
              f['role'].invalid &&
              (submitted || f['role'].touched || f['role'].dirty)
            "
          >
            <div class="text-danger" *ngIf="f['role'].errors?.['required']">
              Role is required
            </div>
          </div>
        </div>
      </div>

      <!-- Add password field -->
      <div class="form-group mb-2">
        <label for="repassword">Retype Password</label>
        <input
          type="password"
          formControlName="reTypePassword"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['reTypePassword'].errors }"
        />
        <div
          *ngIf="submitted && f['reTypePassword'].errors"
          class="invalid-feedback"
        >
          <div *ngIf="f['reTypePassword'].errors['required']">
            Password is required
          </div>
          <div *ngIf="f['reTypePassword'].errors['minlength']">
            Password must be at least 6 characters
          </div>
        </div>
      </div>

      <!-- Register and Login buttons -->
      <div class="form-group">
        <button class="btn btn-primary me-2" (click)="onSubmit()">
          Register
        </button>
        <span>If already registred </span>
        <a routerLink="../login" class="btn btn-link">Login</a>
      </div>
    </form>
  </div>
</div>
