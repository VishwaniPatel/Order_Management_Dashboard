<div class="order-history-wrapper h-100 p-4">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center">
      <h3 class="mb-4">Order History</h3>
    </div>
    <div class="row">
      <div class="col-4">
        <div
          class="d-flex align-items-center bg-white rounded border border-light w-100 p-4"
        >
          <div
            class="total icon d-flex align-items-center justify-content-center"
          >
            <span class="bi bi-bag-fill"></span>
          </div>
          <div>
            <h1>{{ total }}</h1>
            <p>Total Orders</p>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div
          class="d-flex align-items-center bg-white rounded border border-light w-100 p-4"
        >
          <div
            class="totalSale icon d-flex align-items-center justify-content-center"
          >
            <span class="bi bi-bar-chart-line-fill"></span>
          </div>
          <div>
            <h1>{{ totalSale | currency : "INR" }}</h1>
            <p>Total Sales</p>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div
          class="d-flex align-items-center bg-white rounded border border-light w-100 p-4"
        >
          <div
            class="totalDelivery icon d-flex align-items-center justify-content-center"
          >
            <span class="bi bi-truck"></span>
          </div>
          <div>
            <h1>{{ totalDelivery }}</h1>
            <p>Total Delivery</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
